<template name="pre_vote">
  <div class="container-fluid center-item">
    <div style="flex: 1" class="center-item">
      <div style="height: 300px; width: 30%;" class="center-item">
	<form id="add-form" class="container" style="text-align: center">
	  <div class="row row-item">
	    <div class="col-12">
	      Provide your Voter ID
	    </div>
	  </div>
	  <div class="row row-item">
	    <div class="col-12">
	      <input type="text" name="voterId" id="voter_id">
	    </div>
	  </div>
	  <div class="row row-item">
	    <div class="col-12">
	      <button type="submit" value="Add">Get Token</button>
	    </div>
	  </div>
	</form>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
	<div class="modal-header">
	  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	</div>
	<div class="modal-body">
	  <p>Get your token from the operator</p>
	</div>
	<div class="modal-footer">
	  <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
	</div>
      </div>
    </div>
  </div>
</template>
