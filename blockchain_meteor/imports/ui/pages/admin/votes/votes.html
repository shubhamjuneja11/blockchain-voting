<template name="votes">
  <div class="container-fluid center-item">
    <div style="flex: 1" class="center-item">
      <div style="height: 300px; width: 30%;" class="center-item">
	<form id="add-form" class="container" style="text-align: center">
	  <div class="row row-item">
	    <div class="col-12">
	      Voter ID
	    </div>
	  </div>
	  <div class="row row-item">
	    <div class="col-12">
	      <input type="text" name="voterId" id="voter_id">
	    </div>
	  </div>
	  <div class="row row-item">
	    <div class="col-12">
	      Voter Token
	    </div>
	  </div>
	  <div class="row row-item">
	    <div class="col-12">
	      <input type="text" name="voterToken" id="voter_token">
	    </div>
	  </div>
	  <select id="party_hash" class="form-control">
	    {{#each party in partyList}}
	      <option value="{{party}}">{{party}}</option>
	    {{/each}}
	  </select>
	  <div class="row row-item">
	    <div class="col-12">
	      <button type="submit" value="Submit Vote">Submit</button>
	    </div>
	  </div>
	</form>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
	<div class="modal-body">
	  <p>Registered your vote</p>
	</div>
	<div class="modal-footer">
	  <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
	</div>
      </div>
    </div>
  </div>
</template>
